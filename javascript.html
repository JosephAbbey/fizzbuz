<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>javascript</title>
		<link rel="stylesheet" href="./prism.css" />
	</head>
	<body
		class="line-numbers highlight-keywords match-braces"
		data-download-link
	>
		<pre data-src="./fizzbuz.js" class="language-js"><code></code></pre>
		<pre
			id="console"
			class="language-xxxx"
		>JS output from Client-side JS: <br></pre>
		<script type="text/javascript" src="./prism.js"></script>
		<script type="text/javascript">
			console.log = function (str) {
				var console = document.getElementById('console');
				str = str
					.toString()
					.replace(/</g, '&lt;')
					.replace(/>/g, '&gt;')
					.replace(/\r/g, '')
					.replace(/\n/g, '');
				var out = document.createElement('text');
				out.innerText = str;
				console.appendChild(out);
				console.appendChild(document.createElement('br'));
			};
		</script>
		<script type="text/javascript" src="./fizzbuz.js"></script>
	</body>
</html>
